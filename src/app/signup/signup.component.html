    <div class="container-form" [ngClass]="{'error-border': isSignupInvalid}">
        <h1 class="form-headline">
            <svg routerLink="" xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33"
                fill="none">
                <path
                    d="M10.4373 15.1667H25.3333C26.0697 15.1667 26.6667 15.7637 26.6667 16.5001C26.6667 17.2364 26.0697 17.8334 25.3333 17.8334H10.4373L16.6467 24.0427C17.1673 24.5634 17.1673 25.4074 16.6467 25.9281C16.126 26.4487 15.2819 26.4487 14.7613 25.9281L6.74754 17.9143C5.96649 17.1332 5.96649 15.8669 6.74754 15.0858L14.7613 7.07206C15.2819 6.55144 16.126 6.55144 16.6467 7.07206C17.1673 7.59268 17.1673 8.43677 16.6467 8.95739L10.4373 15.1667Z"
                    fill="#29ABE2" />
            </svg>
            Sign Up
        </h1>
        <form (ngSubmit)="signUp()" ngNativeValidate [formGroup]="signupFormular">
            <div class="container-input">
                <span class="before-input">{{nameWarningText}}</span>
                <input #nameField class="name-field" name="name" type="text" placeholder="Name"
                    formControlName="nameField" [ngClass]="{'error-border': isNameInvalid}">
                <img src="../../assets/icons/user.svg" class="after-input">
            </div>
            <div class="container-input">
                <span class="before-input">{{emailWarningText}}</span>
                <input #emailField class="email-field" name="email" type="text" placeholder="Email"
                    formControlName="emailField" [ngClass]="{'error-border': isEmailInvalid}">
                <img src="../../assets/icons/mail.svg" class="after-input">
            </div>
            <div class="container-input">
                <span class="before-input">{{passwordWarningText}}</span>
                <input #passwordField class="password-field" name="password" type="{{passwordDiplayedInfo.type}}"
                    placeholder="Password" formControlName="passwordField"
                    [ngClass]="{'error-border': isPasswordInvalid}">
                <img (click)="togglePasswordVisibility(passwordDiplayedInfo)" *ngIf="!passwordDiplayedInfo.isDisplayed"
                    src="../../assets/icons/password/lock.svg" class="after-input" style="cursor: pointer;">
                <img (click)="togglePasswordVisibility(passwordDiplayedInfo)" *ngIf="passwordDiplayedInfo.isDisplayed"
                    src="../../assets/icons/password/visibility.svg" class="after-input displayed-password">
            </div>
            <div class="container-input">
                <span class="before-input">{{confirmPasswordWarningText}}</span>
                <input #confirmPasswordField class="confirmPassword-field" name="confirmPassword"
                    type="{{confirmPasswordDiplayedInfo.type}}" placeholder="Confirm Password" formControlName="confirmPasswordField"
                    [ngClass]="{'error-border': isConfirmPasswordInvalid}">
                <img (click)="togglePasswordVisibility(confirmPasswordDiplayedInfo)" *ngIf="!confirmPasswordDiplayedInfo.isDisplayed"
                    src="../../assets/icons/password/lock.svg" class="after-input" style="cursor: pointer;">
                <img (click)="togglePasswordVisibility(confirmPasswordDiplayedInfo)" *ngIf="confirmPasswordDiplayedInfo.isDisplayed"
                    src="../../assets/icons/password/visibility.svg" class="after-input displayed-password">
            </div>
            <div class="accept-option">
                <label class="checkbox-label">
                    <input #checkboxField type="checkbox" name="accept-privacy-policy"
                        (change)="toggleAcceptPrivacyPolicy()">
                    I accept the
                </label>
                <a (click)="openPrivacyPolice()" style="cursor: pointer;">Privacy policy</a>
            </div>
            <div class="form-btns">
                <button type="submit" class="primary-btn">Sign Up</button>
            </div>
        </form>
        <span class="after-login-form">{{signupWarningText}}</span>
    </div>

    <div #formResultInfo>
        <div #sendResultInfo>
            <div class="result-content"></div>
        </div>
    </div>

    <div *ngIf="isModalontainerOpen" class="modal-container">
        <app-modal-privacypolicy *ngIf="isPrivacyPoliceOpen"></app-modal-privacypolicy>
